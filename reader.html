<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: #0f1115;
    color: #e6e6e6;
  }

  /* Top Bar */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    border-bottom: 1px solid #1f2228;
    background: #0f1115;
  }

  .title {
    font-size: 15px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .pageinfo {
    font-size: 13px;
    color: #9aa0aa;
  }

  /* Reader Area */
  .reader {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  .book-shell {
    background: #6a432f;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  }

  .book {
    display: flex;
    background: #d6c2a3;
    border-radius: 8px;
    overflow: hidden;
  }

  .page {
    width: 50%;
    background: #fffaf2;
    padding: 14px;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.15);
  }

  .spine {
    width: 20px;
    background: linear-gradient(to right,#3a2418,#6b4632,#3a2418);
  }

  canvas {
    width: 100%;
    height: auto;
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: space-between;
    margin-top: 14px;
  }

  button {
    background: #151821;
    color: #e6e6e6;
    border: 1px solid #262a33;
    padding: 6px 16px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
  }

  button:hover {
    background: #1c202a;
  }

  /* Mobile */
  @media (max-width: 760px) {
    .book {
      flex-direction: column;
    }
    .page {
      width: 100%;
    }
    .spine {
      width: 100%;
      height: 14px;
    }
  }
</style>
</head>

<body>

<div class="topbar">
  <div class="title" id="bookTitle">Reading</div>
  <div class="pageinfo">
    Page <span id="pageNum">1</span> / <span id="pageCount">0</span>
  </div>
</div>

<div class="reader">
  <div class="book-shell">
    <div class="book" id="book">
      <div class="page"><canvas id="left"></canvas></div>
      <div class="spine"></div>
      <div class="page"><canvas id="right"></canvas></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">◀ Previous</button>
    <button onclick="next()">Next ▶</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const pdfFile = params.get("pdf");
  const title = params.get("title") || "Reading";

  document.getElementById("bookTitle").innerText = title;

  const url = "pdfs/" + pdfFile;
  let pdfDoc = null;
  let page = 1;

  const left = document.getElementById("left");
  const right = document.getElementById("right");

  function scale() {
    return window.innerWidth < 760 ? 1.1 : 1.35;
  }

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById("pageCount").innerText = pdf.numPages;
    render();
  });

  function render() {
    draw(page, left);

    if (page + 1 <= pdfDoc.numPages) {
      draw(page + 1, right);
    } else {
      right.getContext("2d").clearRect(0,0,right.width,right.height);
    }

    document.getElementById("pageNum").innerText = page;
  }

  function draw(num, canvas) {
    pdfDoc.getPage(num).then(p => {
      const v = p.getViewport({ scale: scale() });
      canvas.width = v.width;
      canvas.height = v.height;
      p.render({ canvasContext: canvas.getContext("2d"), viewport: v });
    });
  }

  function next() {
    if (page + 1 >= pdfDoc.numPages) return;
    page += 2;
    render();
  }

  function prev() {
    if (page <= 1) return;
    page -= 2;
    render();
  }

  // Swipe support
  let sx = 0;
  document.getElementById("book").addEventListener("touchstart", e => {
    sx = e.touches[0].clientX;
  });

  document.getElementById("book").addEventListener("touchend", e => {
    let ex = e.changedTouches[0].clientX;
    if (sx - ex > 50) next();
    if (ex - sx > 50) prev();
  });

  window.addEventListener("resize", render);
</script>

</body>
</html>
