<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #2b2b2b, #121212);
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .app {
    width: 100%;
    max-width: 920px;
    padding: 16px;
  }

  /* Header */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #eee;
    margin-bottom: 10px;
  }

  .topbar h3 {
    margin: 0;
    font-weight: normal;
    letter-spacing: 1px;
  }

  .topbar span {
    font-size: 13px;
    opacity: 0.8;
  }

  /* Book */
  .book-shell {
    background: #6a432f;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.8);
  }

  .book {
    display: flex;
    background: #d6c2a3;
    border-radius: 6px;
    overflow: hidden;
  }

  .page {
    background: #fffaf2;
    width: 50%;
    padding: 12px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.15);
  }

  .spine {
    width: 18px;
    background: linear-gradient(to right, #3a2418, #6b4632, #3a2418);
  }

  canvas {
    width: 100%;
    height: auto;
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  button {
    background: rgba(255,255,255,0.08);
    color: #eee;
    border: 1px solid rgba(255,255,255,0.2);
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    backdrop-filter: blur(4px);
  }

  button:hover {
    background: rgba(255,255,255,0.15);
  }

  .footer {
    text-align: center;
    color: #ccc;
    font-size: 13px;
    margin-top: 8px;
  }

  /* Mobile */
  @media (max-width: 720px) {
    .book {
      flex-direction: column;
    }

    .page {
      width: 100%;
    }

    .spine {
      width: 100%;
      height: 14px;
    }
  }
</style>
</head>

<body>

<div class="app">

  <div class="topbar">
    <h3>ðŸ“– My Book</h3>
    <span>Page <b id="pageNum">1</b> / <b id="pageCount">0</b></span>
  </div>

  <div class="book-shell">
    <div class="book" id="book">
      <div class="page"><canvas id="left"></canvas></div>
      <div class="spine"></div>
      <div class="page"><canvas id="right"></canvas></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="next()">Next â–¶</button>
  </div>

  <div class="footer">
    Swipe on mobile â€¢ Relax & Read
  </div>

</div>

<script>
  const url = "sample.pdf";
  let pdfDoc = null;
  let page = 1;

  const left = document.getElementById("left");
  const right = document.getElementById("right");

  function scale() {
    return window.innerWidth < 720 ? 1.15 : 1.35;
  }

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById("pageCount").innerText = pdf.numPages;
    render();
  });

  function render() {
    draw(page, left);
    if (page + 1 <= pdfDoc.numPages) {
      draw(page + 1, right);
    } else {
      right.getContext("2d").clearRect(0,0,right.width,right.height);
    }
    document.getElementById("pageNum").innerText = page;
  }

  function draw(num, canvas) {
    pdfDoc.getPage(num).then(p => {
      const v = p.getViewport({ scale: scale() });
      canvas.width = v.width;
      canvas.height = v.height;
      p.render({ canvasContext: canvas.getContext("2d"), viewport: v });
    });
  }

  function next() {
    if (page + 1 >= pdfDoc.numPages) return;
    page += 2;
    render();
  }

  function prev() {
    if (page <= 1) return;
    page -= 2;
    render();
  }

  // Swipe support
  let sx = 0;
  document.getElementById("book").addEventListener("touchstart", e => {
    sx = e.touches[0].clientX;
  });

  document.getElementById("book").addEventListener("touchend", e => {
    let ex = e.changedTouches[0].clientX;
    if (sx - ex > 50) next();
    if (ex - sx > 50) prev();
  });

  window.addEventListener("resize", render);
</script>

</body>
</html>
