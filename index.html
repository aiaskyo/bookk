<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Style PDF Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .book {
    background: #8b5e3c;
    padding: 18px;
    border-radius: 6px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  .page {
    background: #fffaf0;
    width: min(90vw, 600px);
    height: min(85vh, 800px);
    border-radius: 4px;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    transform-origin: left;
    transition: transform 0.6s ease;
  }

  .page.flip {
    transform: rotateY(-180deg);
  }

  canvas {
    width: 100%;
    height: auto;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
  }

  button {
    background: #5a3d2b;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
  }

  button:active {
    transform: scale(0.96);
  }

  .pageNo {
    color: #fff;
    text-align: center;
    margin-top: 8px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="book">
  <div id="page" class="page">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <div class="controls">
    <button onclick="prevPage()">◀ Prev</button>
    <button onclick="nextPage()">Next ▶</button>
  </div>

  <div class="pageNo">
    Page <span id="pageNum">1</span> / <span id="pageCount">0</span>
  </div>
</div>

<script>
  const pdfUrl = "sample.pdf";

  let pdfDoc = null;
  let pageNumber = 1;

  const canvas = document.getElementById("pdfCanvas");
  const ctx = canvas.getContext("2d");
  const pageDiv = document.getElementById("page");

  function scaleByScreen() {
    return window.innerWidth < 600 ? 1.2 : 1.6;
  }

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById("pageCount").innerText = pdf.numPages;
    renderPage(pageNumber);
  });

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: scaleByScreen() });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });

      document.getElementById("pageNum").innerText = num;
    });
  }

  function nextPage() {
    if (pageNumber >= pdfDoc.numPages) return;
    flip(() => {
      pageNumber++;
      renderPage(pageNumber);
    });
  }

  function prevPage() {
    if (pageNumber <= 1) return;
    flip(() => {
      pageNumber--;
      renderPage(pageNumber);
    });
  }

  function flip(callback) {
    pageDiv.classList.add("flip");
    setTimeout(() => {
      callback();
      pageDiv.classList.remove("flip");
    }, 600);
  }

  window.addEventListener("resize", () => {
    renderPage(pageNumber);
  });
</script>

</body>
</html>
