<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive PDF eBook Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    text-align: center;
  }

  h2 {
    margin: 10px 0;
  }

  .container {
    max-width: 100%;
    padding: 10px;
  }

  .reader {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  canvas {
    width: 100%;
    max-width: 600px;
    height: auto;
    background: #fff;
    border: 1px solid #333;
  }

  button {
    padding: 10px 14px;
    font-size: 16px;
    cursor: pointer;
  }

  .info {
    margin-top: 8px;
    font-size: 14px;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .reader {
      flex-direction: column;
    }

    button {
      width: 100%;
      max-width: 200px;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ“˜ PDF eBook Reader</h2>

  <div class="reader">
    <button onclick="prevPage()">â¬… Prev</button>
    <canvas id="pdfCanvas"></canvas>
    <button onclick="nextPage()">Next âž¡</button>
  </div>

  <div class="info">
    Page <span id="pageNum">1</span> / <span id="pageCount">0</span>
  </div>
</div>

<script>
  const pdfUrl = "sample.pdf";
  let pdfDoc = null;
  let pageNumber = 1;

  const canvas = document.getElementById("pdfCanvas");
  const ctx = canvas.getContext("2d");

  function getScale() {
    return window.innerWidth < 600 ? 1.2 : 1.6;
  }

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById("pageCount").innerText = pdf.numPages;
    renderPage(pageNumber);
  });

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: getScale() });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });

      document.getElementById("pageNum").innerText = num;
    });
  }

  function nextPage() {
    if (pageNumber >= pdfDoc.numPages) return;
    pageNumber++;
    renderPage(pageNumber);
  }

  function prevPage() {
    if (pageNumber <= 1) return;
    pageNumber--;
    renderPage(pageNumber);
  }

  window.addEventListener("resize", () => {
    renderPage(pageNumber);
  });
</script>

</body>
</html>
