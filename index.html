<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Book PDF Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
  body {
    margin: 0;
    background: #1f1f1f;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .book-wrapper {
    background: #5b3a29;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.7);
  }

  .book {
    display: flex;
    position: relative;
    background: #d8c4a0;
    border-radius: 4px;
    overflow: hidden;
  }

  .spine {
    width: 18px;
    background: linear-gradient(to right, #3b2417, #6b4632, #3b2417);
  }

  .page {
    background: #fffaf0;
    padding: 10px;
    width: min(45vw, 400px);
    height: min(80vh, 700px);
    box-shadow: inset 0 0 20px rgba(0,0,0,0.15);
  }

  canvas {
    width: 100%;
    height: auto;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
  }

  button {
    background: #3b2417;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .pageNo {
    text-align: center;
    color: #eee;
    font-size: 13px;
    margin-top: 6px;
  }

  @media (max-width: 700px) {
    .book {
      flex-direction: column;
    }

    .spine {
      height: 14px;
      width: 100%;
    }

    .page {
      width: 90vw;
      height: auto;
    }
  }
</style>
</head>

<body>

<div class="book-wrapper">
  <div class="book" id="book">
    <div class="page"><canvas id="leftPage"></canvas></div>
    <div class="spine"></div>
    <div class="page"><canvas id="rightPage"></canvas></div>
  </div>

  <div class="controls">
    <button onclick="prev()">◀ Prev</button>
    <button onclick="next()">Next ▶</button>
  </div>

  <div class="pageNo">
    Page <span id="pageNum">1</span> / <span id="pageCount">0</span>
  </div>
</div>

<script>
  const url = "sample.pdf";

  let pdfDoc = null;
  let pageNum = 1;

  const leftCanvas = document.getElementById("leftPage");
  const rightCanvas = document.getElementById("rightPage");

  function scale() {
    return window.innerWidth < 700 ? 1.2 : 1.4;
  }

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById("pageCount").innerText = pdf.numPages;
    render();
  });

  function render() {
    renderPage(pageNum, leftCanvas);

    if (pageNum + 1 <= pdfDoc.numPages) {
      renderPage(pageNum + 1, rightCanvas);
    } else {
      rightCanvas.getContext("2d").clearRect(0,0,rightCanvas.width,rightCanvas.height);
    }

    document.getElementById("pageNum").innerText = pageNum;
  }

  function renderPage(num, canvas) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: scale() });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      page.render({ canvasContext: canvas.getContext("2d"), viewport });
    });
  }

  function next() {
    if (pageNum + 1 >= pdfDoc.numPages) return;
    pageNum += 2;
    render();
  }

  function prev() {
    if (pageNum <= 1) return;
    pageNum -= 2;
    render();
  }

  // Mobile swipe
  let startX = 0;
  document.getElementById("book").addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  document.getElementById("book").addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) next();
    if (endX - startX > 50) prev();
  });

  window.addEventListener("resize", render);
</script>

</body>
</html>
