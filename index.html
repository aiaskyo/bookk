<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Library</title>

<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: #1c1c1c;
    color: #fff;
  }

  h2 {
    text-align: center;
    padding: 15px;
    font-weight: normal;
  }

  .library {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
    padding: 15px;
  }

  .book {
    background: #6b4632;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    transition: transform 0.2s;
  }

  .book:hover {
    transform: scale(1.05);
  }

  .cover {
    background: #fffaf0;
    height: 180px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    text-align: center;
    font-size: 14px;
    padding: 8px;
  }

  .title {
    margin-top: 8px;
    font-size: 14px;
    text-align: center;
  }
</style>
</head>

<body>

<h2>ðŸ“š My PDF Library</h2>

<div class="library">

  <div class="book" onclick="openBook('book1.pdf','Book One')">
    <div class="cover">Book One</div>
    <div class="title">Book One</div>
  </div>

  <div class="book" onclick="openBook('book2.pdf','Book Two')">
    <div class="cover">Book Two</div>
    <div class="title">Book Two</div>
  </div>

  <div class="book" onclick="openBook('book3.pdf','Book Three')">
    <div class="cover">Book Three</div>
    <div class="title">Book Three</div>
  </div>

</div>

<script>
  function openBook(pdf, title) {
    window.location.href =
      `reader.html?pdf=${pdf}&title=${encodeURIComponent(title)}`;
  }
</script>

</body>
</html>
